<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Events Platform Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .description {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 2rem auto;
      color: #555;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%;
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Local Events Platform</h1>
  <p class="description">
    This is a demo of the Local Events Platform UI. You can browse, create, and manage events directly inside the embedded app.
  </p>

  <div class="iframe-container">
    <iframe 
      src="https://0adjzr06sn.space.minimax.io" 
      title="Local Events Platform"
      allow="geolocation; microphone; camera">
    </iframe>
  </div>
</body>
</html>
